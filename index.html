<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Scraper</title>
    <style>
        /* Add your CSS styling here */
        body { font-family: Arial, sans-serif; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Scrape Album Counts</h1>
    <textarea id="urls" rows="10" cols="50" placeholder="Enter one URL per line"></textarea><br>
    <button onclick="scrapeAlbums()">Scrape Albums</button>
    <div id="result"></div>

    <script>
        async function scrapeAlbums() {
            const urls = document.getElementById('urls').value.trim().split('\n');
            const response = await fetch('/.netlify/functions/scrape_albums', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(urls)
            });
            const data = await response.json();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h2>Results:</h2>' + data.map(item => `<p>${item.URL}: ${item.Number}</p>`).join('');
        }
    </script>
</body>
</html>
